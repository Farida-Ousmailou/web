<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PyTubeSaver</title>
    <link rel="stylesheet" type="text/css" href="PyTubeSaver.css">
    </head>
    <body>
        <header>
            <h1> Bienvenue sur PyTubeSaver</h1>  
        </header>
        <main>
            <section id="section">
                <p> Ce site est destiné à télécharger <strong> uniquement des vidéos de la plateforme Youtubes</strong></p>
                <h2> Pour télécharger</h2>
                <p>Entrez ci dessous l'url de la vidéo que vous souhaitez télécharger</p>
                <form action="PyTubeSaver.py" method="post">
                    <fieldset> 
                        <legend>PyTubeSaver</legend>
                        <input type="url" name="url" placeholder="URL de la vidéo...">
                        <input type="submit" value="Télécharger">
                    </fieldset>
                </form>
            </section>
        </main>
    </body>
    <footer>
        <div class="container">
        <img class="img one" src="yt 1.webp" alt="logo youtube"/>
        <img  class="img two" src="logo.png" alt="logo youtube"/>
        </div>
    </footer>

</html>
